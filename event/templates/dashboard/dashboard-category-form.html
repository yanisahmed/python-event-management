{% extends "dashboard/dashboard.html" %} 

{% block dashboard %}

		<div class="w-1/2  mx-auto p-4 lg:p-8 space-y-6">
            <h3 class="text-2xl uppercase text-center fw-bold">Edit Category</h3>
            <form method="POST">
                {% csrf_token %}
                {{ category_form.as_p }}
                <div class="flex justify-end gap-2 pt-4">
                    <a href="{% url 'category' %}" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">Cancel</a>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Update</button>
                </div>
            </form>
  		</div>

{% endblock dashboard %}
